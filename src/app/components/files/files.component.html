<div class="container-fluid">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2 class="card-title">Uploaded Files</h2>
            <app-scanner></app-scanner>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Content Type </th>
                        <th>Uploaded At</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td>{{item.fileName}}</td>
                        <td>{{item.contentType }}</td>
                        <td>{{item.uploadedAt}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="showFile(item.id)">Show</button>
                            <button type="button" class="btn btn-primary" (click)="downloadFile(item.id)">Download</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
